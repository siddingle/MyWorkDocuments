apiVersion: apps/v1
kind: Deployment
metadata:
  name:  workflowservice
  labels:
    app: workflowservice
  namespace: emigrate-dev-ns
spec:
  replicas: 1 # Set the number of desired replicas
  selector:
    matchLabels:
      app: workflowservice
  template:
    metadata:
      labels:
        app: workflowservice
    spec:
      containers:
      - name:  workflowservice
        image: nexuspoc.mea-emigrate.com/workflowservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  # Set the container port
        volumeMounts:
        - name: data-volume
          mountPath: "/emigrate"
        - name: data-volumeb
          mountPath: "/emigratev2"
        resources:
          limits:
            cpu: 1000m
            memory: 1G
          requests:
            cpu: 500m
            memory: 500Mi
      volumes:
      - name: data-volume
        hostPath:
         path: "/emigrate"
      - name: data-volumeb
        hostPath:
         path: "/emigratev2"
      imagePullSecrets:
       - name: nexuspoc

---
apiVersion: v1
kind: Service
metadata:
  name: workflowservice-svc
  labels:
    app: workflowservice
  namespace: emigrate-dev-ns
spec:
  # type: NodePort
  selector:
    app: workflowservice
  ports:
    - port: 8080      # Port on the service
      targetPort: 8080  # Port on the pod
      # protocol: TCP      
